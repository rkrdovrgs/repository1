<div class="display-label" id="divusername">
    <label>User name: {{ userProfile.UserName  }}</label>  
    <hr />
</div>

<section id="sectiondetails">
    <section id="sectionleft">
        <div>
            <figure>
                <img src="../../Images/orderedList1.png" height="50" width="50"/>
                <figcaption>imagen de perfil</figcaption>
            </figure>
        </div>
    </section>

    <section id="sectioncenter">
        <fieldset>
            <legend>Personal info</legend>
            <div>
                <label>User name</label> 
                <input type="text" data-ng-model="userProfile.UserName" />
            </div>
            <div>
                <label>First name</label>
                <input type="text"  />
            </div>
            <div>
                <label>Last name</label>
                <input type="text" />
            </div>
            <div>
                <label>Email</label>
                <input type="email"  placeholder="email@x.com"/>
            </div>
            <div>
                <label>DOB</label>
                <input type="date" />
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact info</legend>
            <div>
                <label>Country</label>
                <!--<input type="text" data-ng-model="userProfile.UserCountry" />-->
                <select>                    
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="US">United State</option>                    
                    <option value="US">otro</option>
                </select>
            </div>
            <div>
                <label>State</label>
                <input type="text"  />
            </div>
            <div>
                <label>City</label>
                <input type="text"  />
            </div>
            <div>
                <label>Address</label>
                <input type="text"  />
            </div>
            <div>
                <label>Zip code</label>
                <input type="text"  />
            </div>
            <div>
                <label>Phone</label>
                <input type="tel" name="tel"  />
            </div>
        </fieldset>
    </section>

    <section id="sectionright">
        <div>
            <textarea placeholder="Click here to edit" ></textarea>
        </div>
    </section>
</section>




<input type="button" value="Save" data-ng-click="updateProfile()" />
