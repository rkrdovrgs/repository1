<div class="row">
    <label>Name:  {{ userProfile.UserName  }}</label>
    <hr />
    <!--No usar <hr />. En vez, usar css border.-->
</div>

<section class="row-fluid">
    <section class="span2">
        <div>
            <figure>
                <img src="../../Images/orderedList1.png" height="50" width="50" />
                <figcaption>Profile picture</figcaption>
            </figure>
        </div>
    </section>

    <section class="span10">

        <h4>Personal info</h4>
        <div>
            <label>User name</label>
            <input type="text" class="validation" data-ng-model="userProfile.UserName" required />
        </div>
        <div>
            <label>First name</label>
            <input type="text" class="validation" id="firstname" />
        </div>
        <div>
            <label>Last name</label>
            <input type="text" class="validation" value="" />
        </div>
        <div id="divvemail">
            <label>Email</label>
            <input type="email" class="validation" placeholder="email@x.com" required />

        </div>
        <label class="addme">Add me</label>
        <div>
            <label>DOB</label>
            <input type="date" class="validation" />
        </div>

        <h4>Contact info</h4>
        <div>
            <label>Country</label>
            <!--<input type="text" data-ng-model="userProfile.UserCountry" />-->
            <select class="validation">
                <option value="US"></option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="US">United State</option>
                <option value="US"></option>
            </select>
        </div>
        <div>
            <label>State</label>
            <input type="text" class="validation" />
        </div>
        <div>
            <label>City</label>
            <input type="text" class="validation" />
        </div>
        <div id="adderess">
            <label>Address</label>
            <input type="text" class="validation" />
        </div>
        <div>
            <label>Zip code</label>
            <input type="text" class="validation" />
        </div>
        <div id="divvphone">
            <label>Phone</label>
            <input type="tel" class="validation" />
        </div>

    </section>


</section>


<input type="button" value="Save" data-ng-click="updateProfile()" />
